<template name="exhibition_list">

    {{> header}}

    <section id="contents" class="exLstWrap">
        <h3 class="screen_out">Exhibition</h3>
        <h4 class="screen_out">온라인 전시 관람하기</h4>
        <!-- top banner -->
        {{> topBanner}}
        <!--// top banner -->

        <!-- 후원 업체 부스 리스트 -->
        {{> boothCardList}}
        <!--// 후원 업체 부스 리스트 -->

        <!-- 공지사항 -->
        {{> boothNotice}}
        <!--// 공지사항 -->

        <!-- 하단 배너 -->
        {{> btmBanner}}
        <!--// 하단 배너 -->

        <!-- 스폰서 -->
        {{> footerSponsorList}}
        <!--// 스폰서 -->
    </section>

    {{> footer}}

</template>

<template name="topBanner">
    <article class="topBnr">
        <div class="bnrCon" style="background-image:url('/bg/bg_top_exhibition.jpg'); display: inline-block;">
            <div class="bnrTxt">
                <p class="big_thin">Welcome to</p>
                <p class="big_bold">KSBMB 2021 Exhibition</p>
                <p class="small">2021 한국생화학분자생물학회 연례학술대회</p>
            </div>
        </div>
    </article>
</template>



<template name="boothNotice">
    <section class="exLstCon2">
        <div class="titBox">
            <h5 class="title">공지사항</h5>
            <a id="go_noticeList">전체 공지사항 보기</a>
        </div>
        <section class="boothNotice">
            {{#if firstNotice}}
                <article class="big">
                    <span class="thumb"><img src="{{#if firstNotice.thumb}}{{firstNotice.thumb.url}}{{else}}{{PublicURL}}/icon/thumb_notice.png{{/if}}" alt="" /></span>
                    <div class="txt">
                        <h6>{{firstNotice.title}}</h6>
                        <p>{{firstNotice.shortContent}}</p>
                        <a id="go_noticeRead" class="btn_noticeView" value="{{firstNotice._id}}">Read More</a>
                    </div>
                </article>
            {{/if}}

            <div class="small">
                {{#each secondNotice}}
                    {{> noticeCard}}
                {{/each}}
            </div>
        </section>
    </section>
</template>

<template name="noticeCard">
    <article aria-invalid="{{_id}}">
        <span class="thumb"><img src="{{#if firstNotice.thumb}}{{firstNotice.thumb.url}}{{else}}/icon/thumb_notice.png{{/if}}" alt="" /></span>
        <div class="txt">
            <h6>{{title}}</h6>
            <p>{{shortContent}}</p>
        </div>
        <a class="go_noticeRead btn_noticeView">Read More</a>
    </article>
</template>


<template name="btmBanner">
    <aside class="btmBanner">
        <img src="/bg/bottom_banner.png" alt="" />
    </aside>
</template>
