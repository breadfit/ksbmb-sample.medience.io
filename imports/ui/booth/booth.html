<template name="booth">
    {{> header}}

    <section id="contents" class="exReadWrap">
        <h3 class="screen_out">Exhibition</h3>
        <!-- title -->
        <div class="titleBox">
            <span><img src="/booth/logo.png" alt="기업 로고" /></span>
            <h4>{{booth.company.eng}}</h4>
            <p class="company_kor">{{booth.company.kor}}</p>
            <ul>
                <li>
                    <a target="_blank" href="https://www.facebook.com/%EA%B2%BD%EB%82%A8%EA%B9%80%ED%95%B4%EA%B0%95%EC%86%8C%ED%8A%B9%EA%B5%AC%EC%82%AC%EC%97%85%EB%8B%A8-104870181618540/">
                        <img src="https://medience.s3.ap-northeast-2.amazonaws.com/ksbmb.sample/icon/facebook.png" height="44px">
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://youtube.com/channel/UCqGZ8u_AZVwkp3BP-me3Wtw">
                        <img src="https://medience.s3.ap-northeast-2.amazonaws.com/ksbmb.sample/icon/youtube.png" height="44px">
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://twitter.com/g_innopolis?s=11">
                        <img src="https://medience.s3.ap-northeast-2.amazonaws.com/ksbmb.sample/icon/twitter.png" height="44px">
                    </a>
                </li>
            </ul>
        </div>
        <!--// top title -->
        <!-- readBox -->
        <section class="readBox">
            <!-- 글 내용 -->
            <img src="/booth/title.png" width="100%"/>
            <div style="
                line-height: 2;
                color: #212529;
                text-align: left;
                -webkit-font-smoothing: antialiased;
                letter-spacing: -0.4px;
                font-size: 21px;
                font-weight: lighter;
                box-sizing: border-box;">
                김해강소연구개발특구는 연구개발을 통한 신기술의 창출 및 연구개발 성과의 확신과 사업화 촉진을 위하여 조성된 지역으로, 연구개발특구의 육성을 통하여 지역에 있는 대학,연구소 및 기업의 연구개발을 촉진하고, 상호협력을 활성화하며 연구개발성과의 사업화 및 창업을 지원하고 있습니다. 김해강소연구개발특구는 과학기술정보통신부 고시 제2016-64호(2019.8.7.)에 의거 강소연구개발특구로 지정되었으며, 기술핵심기관인 인제대학교가 보유한 의생명,의료기기 관련 지식재산권을 활용하여 동남권 의생명,의료기기 R&D허브로 육성 발전시켜 전국4대 의생명 거점도시로 도약해 나가고자 합니다.
            </div>

            <!--// 글 내용 -->
            <!-- 홍보 이미지 -->
            {{#each booth.image}}
                <article style="padding-top: 30px">
                    <img src="{{url}}" width="100%"/>
                </article>
            {{/each}}
            <!--// 홍보 이미지 -->
            <!-- 홍보 영상 -->
            {{#each booth.video}}
                <article style="padding-top: 30px">
                    <video src="{{src}}" width="100%" controls></video>
                    <div style="font-size: 18px; height: 48px; width: 100%; text-align: center; padding-top: 10px">{{title}}</div>
                </article>
            {{/each}}
            <!--// 홍보 영상 -->
            <!-- 외부파일 링크 -->
            {{#if booth.link}}
                <article class="externalBox">
                    {{#each booth.link}}
                        <p><a target="_blank" href="{{url}}">{{label}} : {{url}}</a></p>
                    {{/each}}
                </article>
            {{/if}}
            <!--// 외부파일 링크 -->
            <!-- 첨부파일 -->
            <article class="downloadBox">
                <h4>{{booth.company.kor}} 브로셔</h4>
                <p>브로셔를 다운받으실 수 있습니다.</p>
                <a target="_blank" href="{{booth.brochure}}" download="{{booth.brochure_filename}}">{{booth.brochure_filename}}</a>
            </article>
            <!--// 첨부파일 -->
            <!-- 이벤트 -->
            <aside class="evtBox">
                <h4>이벤트</h4>
                <p>스탬프를 받고 다양한 혜택을 받아보세요.</p>
                <a class="get_stamp btn_common btn_blue btn_middle" value="{{booth._id}}">스탬프 받기</a>
            </aside>
            <!--// 이벤트 -->
            <!-- 회사 및 담당자 정보 -->
            <article class="btmInfo">
                <span class="logo"><img src="/booth/logo.png" alt="기업 로고" /></span>
                <p>{{booth.company.kor}}</p>
                <ul class="company">
                    <li class="bold"><a href="{{booth.site.homepage}}">{{booth.site.homepage}}</a></li>
                    <li><em class="bold">Tel. </em>{{booth.company.tel}}</li>
                    <li>{{booth.company.address}}</li>
                </ul>
                <ul class="person">
                    <li>담당자. {{booth.manager.name}} {{booth.manager.position}}</li>
                    <li><em class="bold">Mobile. </em>{{booth.manager.tel}}</li>
                    <li><em class="bold">E-mail. </em>{{booth.manager.email}}</li>
                </ul>
                <ul class="btns">
                    <li>
                        <img src="{{PublicURL}}/icon/talk_black.png" height="29px">
                    </li>
                    <li>
                        <img src="{{PublicURL}}/icon/star_black.png" height="29px">
                    </li>
                    <li>
                        <img src="{{PublicURL}}/icon/upload_black.png" height="29px">
                    </li>
                </ul>
            </article>
            <!--// 회사 및 담당자 정보 -->
        </section>
        <!--// readBox -->
        <!-- 후원 업체 부스 리스트 -->
        {{> boothCardList}}
        <!--// 후원 업체 부스 리스트 -->
    </section>

    {{> footer}}
</template>
