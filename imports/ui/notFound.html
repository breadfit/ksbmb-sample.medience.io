            </div>

            <div style="font-size: 50px">
                페이지를 찾을 수 없습니다.
            </div>

                </button>
            </div>
        </div>
    </section>

    {{>footer}}

    <style>
        .center {
            font-size: 70px;

            -ms-transform: translate(-50%, -50%);

        .history_back {
